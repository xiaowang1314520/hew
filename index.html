<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="vue.min.js"></script>
	<script>

	window.onload = function (){

		new Vue({
			el:'#box',
			data:{
				msg:''
			}

		});
	}
	</script>
</head>
<body>
		<div id="box">
			
			<input	type="text" v-model="msg"/>
			<span>{{msg}}</span>
		</div>
</body>
</html>
